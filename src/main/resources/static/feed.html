<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/feed.css" type="text/css">

        <title>Bookworm</title>
    </head>

    <body>

        <!--   NAV BAR  -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand px-4" href="#">Bookworm</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="./home.html#searchBar">SEARCH</a>
                    <a class="nav-item nav-link" href="./home.html#myBookshelf">BOOKSHELF</a>
                    <a class="nav-item nav-link" href="./home.html#myReviews">MY REVIEWS</a>
                    <a class="nav-item nav-link" href="./feed.html">FEED</a>
                </div>
                <span class="navbar-text ms-auto px-4">
                    <a class="text-decoration-none px-2" href="./login.html" onclick="handleLogout()">LOGOUT</a>
                </span>

            </div>
        </nav>


        <!--   SHOW USERNAME ON PAGE -->
        <br><br><br>
        <h2 class="text-center"><span id="userName"></span></h2>
        <br><br>

        <!--   SHOW FEED -->
        <h5 id="feedResultEmptyText" style="display:none;" class="px-4"></h5>
        <br>
        <div id="feed-container" class="row row-cols-1 row-cols-md-5 px-4"></div>

        <br><br><br>

        <!-- Modal -->
        <form id="modal-form">
            <div class="modal fade" id="feedModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel"></h5>
                        </div>
                        <div class="modal-body" id="">
                            <div class="container-fluid" id="requestedUserReviewModal">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="close-modal-button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="./javascript/feed.js" type="application/javascript"></script>

    </body>
</html>
