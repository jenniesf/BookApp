        <div class="container-sm">
            <h3>Register</h3>
            <form action="" id="register-form">
                <div class="form-group">
                    <label for="register-username" class="pt-3 pb-3">Email address</label>
                    <input type="text" class="form-control" id="register-username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="register-firstname" class="pt-3 pb-3">First name</label>
                    <input type="text" class="form-control" id="register-firstname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="register-lastname" class="pt-3 pb-3">Last name</label>
                    <input type="text" class="form-control" id="register-lastname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="register-password" class="pt-3 pb-3">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="">
                </div>
                <div class="mt-1 pt-3 pb-3">
                    <button id="submit-button" type="submit" class="btn btn-secondary rounded-pill">Submit</button>
                    <a href="./login.html" class="btn btn-outline-secondary rounded-pill">Login</a>
                </div>
            </form>
        </div>
