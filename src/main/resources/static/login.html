        <div class="container-sm">
            <h3>Login</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username" class="pt-3 pb-3">Email address</label>
                        <input type="text" class="form-control" id="login-username" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="pt-4 pb-3">Password</label>
                        <input type="password" class="form-control" id="login-password">
                    </div>
                    <div class="form-group form-check pt-3 pb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-secondary rounded-pill">Submit</button>

                    <div class="text-center">
                        <p>Not a member? <a href="./register.html">Register</a></p>
                    </div>
                </form>
        </div>
